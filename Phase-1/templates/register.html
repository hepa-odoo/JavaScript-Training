<html>
    <head>
        <title>
            Register
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="static/js/register.js"></script>
    </head>
    <body>
        <div class="d-flex justify-content-center">
            <div class="col-sm-10">
                <center><h1>Registration Form</h1></center>
                <div class="form-group">
                    <label for="FirstName">First-name</label>
                    <input type="text" class="form-control" id="FirstName" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="LastName">Last-name</label>
                    <input type="text" class="form-control" id="LastName" placeholder="Enter last Name">
                </div>
                <div class="form-group">
                    <label for="InputEmail1">Email address</label>
                    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="InputPassword1">Password</label>
                    <input type="password" class="form-control" id="InputPassword1" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="InputPassword2">Confirm Password</label>
                    <input type="password" class="form-control" id="InputPassword2" placeholder="Confirm password">
                </div>
                <center><button id="register-submit" class="btn btn-primary" onclick="registerCustomer()">Submit</button></center><br/>
                <center><div id="text-result" style="margin-top:25px;font-size: 18;font-weight: 600;"></div></center>
            </div>   
        </div>       
    </body>
</html>
